<!doctype html>
<html lang="tr">
<head>
    <!-- Gerekli meta tagler -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS - Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

    <!-- Statik CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stil.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon"/>

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    {% if baslik %}
      <title>{{ baslik }} | KekikFlask</title>
    {% else %}
      <title>@keyiflerolsun | Taban Sayfa | Bootstrap</title>
    {% endif %}

</head>
<body id='page-top'>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-info" aria-hidden="true"></i> | Burası Header Alanı
            </div>
            <div class="card-body">
                {% block kekik_icerik %}
                {% endblock %}
            </div>
            <div class="card-footer text-muted">
                <i class="fa fa-bed" aria-hidden="true"></i> | Burası Footer Alanı
            </div>
        </div>
    </div>

        <!-- jQuery ve Bootstrap Bundle (Popper içerir) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- js Denemeleri -->
        <script src="{{ url_for('static', filename='bakalim.js') }}"></script>
</body>
</html>
